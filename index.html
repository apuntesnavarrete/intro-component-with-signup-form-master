<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

 
</head>
<body>
  <header class="header">
    <h1 class="header_title">
      Learn to code by watching others
    </h1>
    <p class="header_description">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. 
    </p>
  </header>
  <main class="main">
    <button class="main_button-offer">
      <span>Try it free 7 days</span>  then $20/mo. thereafter
    </button>
    <form action="" class="main_form">
      <input type="text" class="main_input" placeholder="First Name">
      <input type="text" class="main_input" placeholder="Last Name">
      <input type="text" class="main_input" placeholder="Email Address">
      <input type="text" class="main_input" placeholder="Password">
      <button type="button" class="main_button">       Claim your free trial 
      </button>
      <p class="main_form-description">
        By clicking the button, you are agreeing to our <span>Terms and Services</span> 
      
          </p>
    </form>
    
  </main>


</body>
</html>
